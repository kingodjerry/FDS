{% extends "base.html" %}

{% block content %}
<div class="dashboard-container mt-4">
    <!-- 통계 카드 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">전체 거래</h5>
                    <h2 id="total-transactions">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-danger">
                <div class="card-body">
                    <h5 class="card-title">고위험 거래</h5>
                    <h2 id="high-risk-transactions">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-warning">
                <div class="card-body">
                    <h5 class="card-title">중위험 거래</h5>
                    <h2 id="medium-risk-transactions">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-success">
                <div class="card-body">
                    <h5 class="card-title">저위험 거래</h5>
                    <h2 id="low-risk-transactions">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- 차트 영역 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">위험도 분포</h5>
                    <canvas id="risk-distribution-chart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">거래 금액 추이</h5>
                    <canvas id="transaction-trend-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 거래 목록 -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title">최근 거래 목록</h5>
                <div>
                    <input type="file" id="csv-upload" accept=".csv" class="d-none">
                    <button class="btn btn-primary me-2" onclick="document.getElementById('csv-upload').click()">
                        CSV 업로드
                    </button>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <i class="fa fa-refresh"></i> 새로고침
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>출발 계좌</th>
                            <th>도착 계좌</th>
                            <th>금액</th>
                            <th>위험도</th>
                            <th>위험 수준</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
{% endblock %}
